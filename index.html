<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Figures</title>
</head>
<body>
    <h1>Figures</h1>
    <section class="figures-box">
        <div class="box square"></div>
        <div class="box rectangle"></div>
        <div class="box circle"></div>
        <div class="box oval"></div>
        <div class="box triangle"></div>
        <div class="box downward-triangle"></div>
        <div class="box right-triangle"></div>
        <div class="box left-triangle"></div>
        <div class="box parallelogram"></div>
        <div class="box trapezoid"></div>
        <div class="box moon"></div>
    </section>
</body>
</html>
